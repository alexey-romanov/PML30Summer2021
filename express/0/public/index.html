<!DOCTYPE html>

<head>
    <meta charset="UTF_8" />
    <title>Sample hosted HTML</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        async function onClickSend() {
            const response = await fetch("/sendData", { method: 'POST', body: `Some data, Timestamp: ${new Date().toISOString()}` });
            console.log(`Send response result: ${response.ok}`);
        }

        async function onClickFetch() {
            try {
                const response = await fetch("/getData", { method: 'GET' });
                const data = await response.text();

                const elem = document.createElement("p");
                const textNode = document.createTextNode(data);
                elem.appendChild(textNode);
                const main = document.getElementById("main");
                main.appendChild(elem);

            } catch (err) {
                console.log(`Error: ${err.message}`);
            }
        }
    </script>
</head>

<body>
    <div class="center" id="main">
        <p>Express is on the way ...</p>
        <button onclick="onClickSend();">Send some data...</button>
        <button onclick="onClickFetch();">Fetch some data...</button>
    </div>
</body>

</html>
