<!DOCTYPE html>

<head>
  <meta charset="UTF_8" />
  <title>Sample hosted HTML</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript">
    async function onClick() {
      const response = await fetch("/newMessage", { method: "POST", body: "HELLO!" });
      console.log(response.ok);
    }
  </script>
</head>

<body>
  <div class="center">
    <p>This HTML is served from a file</p>
    <button onclick="onClick();">Dare to press?</button>
  </div>
</body>

</html>
